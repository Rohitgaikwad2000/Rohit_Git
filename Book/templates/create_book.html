<html>
    <head>
        <title> home page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    </head>
    <body>
        <h2 style = color:blueviolet> New Book </h2><hr>
        <form method = "post" action = "{% url 'add_book' %}">
            {% csrf_token %}

            <table> ID </table>
            <input type = "number" name = "id" value = "{{Book.id}}" readonly><br><br>

            <lable> Title </lable>
            <input type = "text" name = "title" value = "{{Book.title}}" required><br><br>

            <lable> Author </lable>
            <input type = "text" name = "author" value = "{{Book.author}}" required><br><br>

            <lable> Publication date </lable>
            <input type = "date" name ="publication date" value = "{{Book.publication_date|date:'Y-m-d'}}" required><br><br>

            <lable> Price </lable>
            <input type = "number" name = "price" value = "{{Book.price}}" required><br><br> 

            {% if Book.id %}
            <button type = "submit" class = "btn btn-primary">Update Book</button>
            {% else %}
            <button type = "submit" class = "btn btn-info">Add Book</button>
            {% endif %}
        </form>
        <a class = " btn btn-primary" href = "{% url 'home' %}"> Home </a>
    </body>
</html>
