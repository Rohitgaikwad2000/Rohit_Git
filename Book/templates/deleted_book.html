<html>
    <head> 
        <title> deleted book page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        
    <style>table, th, td {
        border: 1px solid black;
    }
    </style>

    <h1> Deleted Books </h1>

    <table style="width:50%">
        <tr>
            <th> ID </th>
            <th> Title </th>
            <th> Author </th>
            <th> Publication date </th>
            <th> Price </th>
            <th> Action </th>
        <tr>
{% for Book in deleted_book %}
        <tr>
            <td> {{Book.id}} </td>
            <td> {{Book.title}} </td>
            <td> {{Book.author}} </td>
            <td> {{Book.publication_date |date:"d/m/y"}} </td>
            <td> {{Book.price}} </td>
            <td> 
                <a class=" btn btn-primary" href="{% url 'restore_book' Book.id %}"> Restore </a>

                <form method="post" action="{% url 'delete_book' Book.id %}">
                {% csrf_token %}
                
                <input type="hidden" name="type_of_delete" value="HardDelete">

                <button class="btn btn-danger" type="submit">Permanantly delete</button>
               
                </form>

                
            </td>
        </tr>   
        
{% endfor %}
    </table>
</body><br>
<a class="btn btn-primary" href="{% url 'home' %}"> Home </a>
</html>
